<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="calculator.css" rel="stylesheet">

</head>

<body>
  <div class="container">
    <div class="area">
      <div class="operation"></div>
      <div class="answer"></div>
    </div>
    <div class="buttons">
      <div class="button1">
        <button class="sqrt" id="sqrt"><h3>x<sub>1/2</sub></h3></button>
        <button class="x2" id="xsquare"><h3>x<sup>2</sup></h3></button>
        <button class="sin" id="sin"><h3>sin</h3></button>
        <button class="reciprocal" id="reciprocal"><h3>1/x</h3></button>
      </div>
      <div class="button2">
        <button class="ac" id="clearall"><h3>AC</h3></button>
        <button class="delete" id="delete"><h3>DEL</h3></button>
        <button class="division" id="division"><h3>/</h3></button>
        <button class="multiply" id="multiply"><h3>*</h3></button>
      </div>
      <div class="button3">
        <button class="seven" id="seven"><h3>7</h3></button>
        <button class="eight" id="eight"><h3>8</h3></button>
        <button class="nine" id="nine"><h3>9</h3></button>
        <button class="minus" id="minus"><h3>-</h3></button>
      </div>
      <div class="button4">
        <button class="four" id="four"><h3>4</h3></button>
        <button class="five" id="five"><h3>5</h3></button>
        <button class="six" id="six"><h3>6</h3></button>
      </div>
      <div class="button5">
        <button class="plus" id="plus"><h3>+</h3></button>
      </div>
      <div class="button6">
        <button class="one" id="one"><h3>1</h3></button>
        <button class="two" id="two"><h3>2</h3></button>
        <button class="three" id="three"><h3>3</h3></button>
      </div>
      <div class="button7">
        <button class="equal" id="equal"><h3>=</h3></button>
      </div>
      <div class="button8">
        <button class="zero" id="zero"><h3>0</h3></button>
      </div>
      <div class="button9">
        <button class="dot" id="dot"><h3>.</h3></button>
      </div>

    </div>
  </div>
<script src="calculator.js"></script>
</body>

</html>
